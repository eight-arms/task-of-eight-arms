<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<style>
		div{
			 width: 100px;
             height: 90px;
        float: left;
        padding: 5px;
        margin: 5px;
        background-color: #EEEEEE;
		}
	</style>
	 <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>
<body>
	<div id="aaron">
		<p>id="aaron"</p>
		<p>选中</p>
	</div>
	<div id="imooc">
		<p>id="imooc"</p>
		<p>jQuery选中</p>
	</div>
	<div id="imooc">
		<p>id="imooc"</p>
		<p>jQuery未选中</p>
	</div>

	<script>
		var oAaron=document.getElementById('aaron')
		oAaron.style.border='1px solid blue'
	</script>
	<script>
		$('#imooc').css('border','1px solid red')
	</script>
</body>
</html>
